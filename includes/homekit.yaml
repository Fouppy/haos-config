filter:
  exclude_domains:
    - automation
    - binary_sensor
    - camera
    - device_tracker
    - input_boolean
    - light
    - media_player
    - persistent_notification
    - person
    - remote
    - script
    - sensor
    - sun
    - switch
    - zone
  include_entities:
    - light.living_room_lights
    - light.bedroom_lights
    - light.kitchen_lights
    - light.hall_lights
    - light.office_lights
    - media_player.chromecast_2
    - media_player.tv_samsung
    - input_select.sleep_mode
    - input_boolean.start_the_music
entity_config:
  media_player.tv_samsung:
    name: TV Samsung
    feature_list:
      - feature: volume_mute
      - feature: volume_up
      - feature: toggle_down
  media_player.chromecast_2:
    name: TV
    feature_list:
      - feature: on_off
      - feature: play_pause
      - feature: play_stop
      # - feature: toggle_mute
  input_boolean.start_the_music:
    name: Start Spotify
